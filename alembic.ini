; =============================================================================
; alembic.ini — Alembic veritabani migrasyon araci yapilandirmasi
; DB baglanti string'i burada hardcode EDILMEZ, env'den okunur.
; =============================================================================

[alembic]
; Migration script dizini
script_location = alembic

; Migration sablonu (Mako)
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

; Timezone
timezone = UTC

; Prepend sys path — src/ modulu icin
prepend_sys_path = .

; sqlalchemy.url env.py icinde override edilir (bkz. env.py)
; Asla burada gercek connection string yazilmaz!
; sqlalchemy.url = driver://user:pass@localhost/dbname

; Version table adi
version_table = alembic_version

; Truncate slug
truncate_slug_length = 40

[post_write_hooks]
; Black ile migration dosyalarini formatla
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = --line-length 120 REVISION_SCRIPT_FILENAME

; --- Loglama ayarlari ---
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
