# docker-compose.yml â€” Yerel gelistirme ortami orkestrasyonu
# PostgreSQL, RabbitMQ, Redis, Backend ve Frontend servisleri
# Sadece dev/test ortami icindir; prod'da kullanilmaz.
# =============================================================================

services:
  # --- PostgreSQL (PostGIS destekli) ---
  postgres:
    image: postgis/postgis:16-3.4
    container_name: tarlaanaliz-db
    environment:
      POSTGRES_DB: tarlaanaliz
      POSTGRES_USER: tarlaanaliz_user
      POSTGRES_PASSWORD: dev_password_only
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tarlaanaliz_user -d tarlaanaliz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tarlaanaliz-net

  # --- Redis ---
  redis:
    image: redis:7-alpine
    container_name: tarlaanaliz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tarlaanaliz-net

  # --- RabbitMQ ---
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: tarlaanaliz-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: tarlaanaliz
      RABBITMQ_DEFAULT_PASS: dev_password_only
      RABBITMQ_DEFAULT_VHOST: /tarlaanaliz
    ports:
      - "5672:5672"
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - tarlaanaliz-net

  # --- MinIO (S3-uyumlu object storage) ---
  minio:
    image: minio/minio:latest
    container_name: tarlaanaliz-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"     # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - tarlaanaliz-net

  # --- Backend (FastAPI) ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tarlaanaliz-backend
    env_file:
      - .env
    environment:
      APP_ENV: dev
      DB_HOST: postgres
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      STORAGE_ENDPOINT: http://minio:9000
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./alembic:/app/alembic:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - tarlaanaliz-net

  # --- Frontend (Next.js PWA) ---
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: tarlaanaliz-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
    ports:
      - "3000:3000"
    volumes:
      - ./web/src:/app/src:ro
      - ./web/public:/app/public:ro
    depends_on:
      - backend
    networks:
      - tarlaanaliz-net

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local

networks:
  tarlaanaliz-net:
    driver: bridge
