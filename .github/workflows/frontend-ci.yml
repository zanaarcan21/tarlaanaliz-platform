# PATH: .github/workflows/frontend-ci.yml
# DESC: pnpm/yarn build+lint+e2e (Playwright dahil).
name: Frontend CI

# Web (PWA) uygulamasƒ± i√ßin build, lint ve E2E testleri (Playwright)
# KR-010 Web PWA standartlarƒ±nƒ± korur

on:
  push:
    branches: [main, develop]
    paths:
      - 'web/**'
      - 'shared/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'web/**'
      - 'shared/**'
      - '.github/workflows/frontend-ci.yml'

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('web/pnpm-lock.yaml') }}

  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('web/pnpm-lock.yaml') }}

      - name: Run ESLint
        working-directory: web
        run: pnpm run lint

      - name: Run Prettier check
        working-directory: web
        run: pnpm run format:check

      - name: TypeScript type check
        working-directory: web
        run: pnpm run type-check

  unit-tests:
    name: Unit Tests (Jest)
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('web/pnpm-lock.yaml') }}

      - name: Run Jest tests
        working-directory: web
        run: pnpm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: web/coverage/

      - name: Check coverage threshold
        working-directory: web
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
          echo "Test coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "‚ùå Coverage below 70% threshold"
            exit 1
          fi

  build-pwa:
    name: Build PWA
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('web/pnpm-lock.yaml') }}

      - name: Build production bundle
        working-directory: web
        env:
          NEXT_PUBLIC_API_URL: https://staging-api.tarlaanaliz.com
          NODE_ENV: production
        run: pnpm run build

      - name: Analyze bundle size
        working-directory: web
        run: |
          pnpm run analyze || true
          
          # Bundle size kontrol√º
          BUNDLE_SIZE=$(du -sb .next/static/chunks/*.js | awk '{sum += $1} END {print sum}')
          MAX_SIZE=$((2 * 1024 * 1024))  # 2MB limit
          
          echo "Total bundle size: $(($BUNDLE_SIZE / 1024))KB"
          
          if [ $BUNDLE_SIZE -gt $MAX_SIZE ]; then
            echo "‚ö†Ô∏è Bundle size exceeds 2MB limit"
            exit 1
          fi

      - name: Check PWA manifest
        working-directory: web
        run: |
          if [ ! -f "public/manifest.json" ]; then
            echo "‚ùå PWA manifest.json not found"
            exit 1
          fi
          
          # Validate manifest.json
          node -e "require('./public/manifest.json')" || {
            echo "‚ùå Invalid manifest.json"
            exit 1
          }

      - name: Verify service worker
        working-directory: web
        run: |
          if [ ! -f ".next/static/sw.js" ] && [ ! -f "public/sw.js" ]; then
            echo "‚ö†Ô∏è Service worker not found (optional for SSR)"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pwa-build
          path: |
            web/.next/
            web/public/
          retention-days: 7

  lighthouse-audit:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [build-pwa]
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pwa-build
          path: web/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        working-directory: web
        run: |
          lhci autorun --config=lighthouserc.json || echo "Lighthouse warnings only"

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: web/.lighthouseci/

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [build-pwa]
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('web/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        working-directory: web
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pwa-build
          path: web/

      - name: Start test server
        working-directory: web
        run: |
          pnpm run start &
          sleep 10
          curl -f http://localhost:3000 || exit 1

      - name: Run Playwright tests
        working-directory: web
        env:
          PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
        run: pnpm run test:e2e --project=${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            web/test-results/
            web/playwright-report/
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: web/test-results/**/test-failed-*.png

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: web/test-results/**/video.webm

  accessibility-tests:
    name: Accessibility Tests (axe)
    runs-on: ubuntu-latest
    needs: [build-pwa]
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('web/pnpm-lock.yaml') }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pwa-build
          path: web/

      - name: Start test server
        working-directory: web
        run: |
          pnpm run start &
          sleep 10

      - name: Run axe accessibility tests
        working-directory: web
        run: pnpm run test:a11y

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: web/a11y-report/

  security-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Run pnpm audit
        working-directory: web
        run: |
          pnpm audit --audit-level=moderate || {
            echo "‚ö†Ô∏è Security vulnerabilities detected"
            pnpm audit --json > audit-report.json
            exit 1
          }

      - name: Upload audit report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: web/audit-report.json

  status-check:
    name: Frontend CI Status
    runs-on: ubuntu-latest
    needs:
      - lint-and-format
      - unit-tests
      - build-pwa
      - e2e-tests
      - accessibility-tests
      - security-audit
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint-and-format.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.build-pwa.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.accessibility-tests.result }}" != "success" ] || \
             [ "${{ needs.security-audit.result }}" != "success" ]; then
            echo "‚ùå Frontend CI failed"
            exit 1
          else
            echo "‚úÖ All frontend CI checks passed"
          fi

      - name: Comment PR with test summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `
            ## üé® Frontend CI Results
            
            ‚úÖ Lint & Format: Passed
            ‚úÖ Unit Tests: Passed
            ‚úÖ Build: Passed
            ‚úÖ E2E Tests: Passed (Chromium, Firefox, WebKit)
            ‚úÖ Accessibility: Passed
            ‚úÖ Security Audit: Passed
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

# Observability: Test coverage, bundle size, Lighthouse scores, E2E screenshots/videos
# Error Handling: Browser crash detection, screenshot on failure, retry flaky tests
# KR-010: PWA standartlarƒ± (manifest, service worker, performance)
