# PATH: .github/workflows/deploy-staging.yml
# DESC: Staging deploy pipeline.
# Manuel tetikleme ile staging ortamÄ±na deploy eder.

name: Deploy Staging

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm staging deployment'
        required: true
        type: string

permissions:
  contents: read
  packages: read

jobs:
  validate-input:
    name: Validate Deploy Confirmation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "Deployment not confirmed. Type 'deploy' to proceed."
            exit 1
          fi
          echo "Deployment confirmed for staging"

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [validate-input]
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "Docker build would run here"
          echo "Image: tarlaanaliz-platform:staging-${{ github.sha }}"
          # docker build -t tarlaanaliz-platform:staging-${{ github.sha }} .

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    environment: staging
    timeout-minutes: 10

    steps:
      - name: Deploy notification
        run: |
          echo "Deploying to staging environment"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"
          # Actual deployment commands would go here
